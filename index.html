<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="content-Resul">
        <div class="result">
            <h3 class="title-resul">Your Result</h2>
                <div class="content-circle">
                    <p class="ptext">76</p>
                    <p class="ptext-resul">of 100</p>
                </div>
                <div class="content-text-gre">
                    <h2 class="text-great">Great</h2>
                    <p class="text-parra">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
        </div>
        <div class="sumary">
            <h3 class="title-sumary">Summary</h3>
            <div class="content-list">
                <div class="reaction div-list">
                    <img class="icon" src="assets/images/icon-reaction.svg" alt="">
                    <h5 class="title-reac hreac">Reaction</h5>
                    <p class="text-list"> / 100 </p>
                    <p class="ppp">80</p>
                </div>
                <div class="memory div-list">
                    <img class="icon" src="assets/images/icon-memory.svg" alt="">
                    <h5 class="title-reac hmemo" >Memory</h5>
                    <p class="text-list"> / 100 </p>
                    <p class="ppp">92</p>
                </div>
                <div class="verbal div-list">
                    <img class="icon" src="assets/images/icon-verbal.svg" alt="">
                    <h5 class="title-reac hver">Verbal</h5>
                    <p class="text-list"> / 100 </p>
                    <p class="ppp">61</p>
                </div>
                <div class="visual div-list">
                    <img class="icon" src="assets/images/icon-visual.svg" alt="">
                    <h5 class="title-reac hvis">Visual</h5>
                    <p class="text-list"> / 100 </p>
                    <p class="ppp">72</p>
                </div>

                <button type="submit" class="btn">Continue</button>
            </div>
            
        </div>
    </div>
</body>
</html>
